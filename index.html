<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* background not F&*#^ING showing up */
        /* body{
            background-color: orchid
            background-size: cover;
            background-attachment: fixed;
        } */
    </style>
</head>
<body>
<style>
    body{
        background-color: slategray;
    }
</style>
    <div id=muteButton>
        <img width="30px" src="images/unmute.png" alt="" onclick="mute()">
    </div>
    <audio id=music src="audio/battle.mp3"></audio>


    <div id = container >
    
        

        <!-- battle field and health boxes -->
        <div id=battlePane>
<!-- class 'actions' contains health bar and attack move buttons-->
            <div id=heroActions class=actions>
                <!-- use span because its a "header div" -->
                <span class=healthLabel>HEALTH</span><br>
                <div class=hpBorder>
                    <div id=hero1HP class=hpBar></div>
                </div>
                <br>
                <p id=heroAttks>
                <span class=healthLabel>ACTIONS</span><br>
                <button onclick=bladeWaltz()>BLADE WALTZ</button><br><br>
                <button onclick=stormCrescendo()>STORM CRESCENDO</button>
                </p>
                </div>
            <div id=hero1 class=fighter> 
                <img src="images/attackSpeedHero.png" alt="">
            </div>
            
            <div id=demonBoss class=fighter>
                <img src="images/finalBossDemon.png" alt="">
            </div>
<!-- health bar for demon side -->
            <div id=demonActions class=actions>
                <span class=healthLabel>HEALTH</span><br>
                <div class=hpBorder>
                    <div id=demonBossHP class=hpBar></div>
                </div>
            </div>
        </div>
        <!-- Bottom  -->
        <div id=partySelection>
            <h1>Soul Armageddon</h1>
            <p>
                <button onclick=enterRealm()>ENTER THE SOUL REALM</button>
            </p>
            





        </div>




    </div>
    







<script src="app.js"></script>   
</body>
</html>
